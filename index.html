<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learn Curve</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      max-width: 600px;
    }

    .nav-buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: #00c9a7;
      color: #fff;
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #00b89c;
      transform: scale(1.05);
    }
  </style>
</head>
